<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="row title">
            <h1 class="col-12">iTunes API</h1>
        </div>
        <div class="row search">
            <input id="searchText" class="col-6">
            <button id="search-btn" class="col-3" onclick="buscarAPI()">search</button>

            <div id="toggle-check" class="col-2 form-check">
                <input type="checkbox" class="btn-check" id="toggle">
                <label for="toggle" class="btn btn-outline-dark ">Auto</label>
            </div>
        </div>
        <div id="display-controls" class="row song-controls">
        </div>
    </header>
    <main>
        <div class="row list">
            <ul id="music-list" class="col-12" placeholder=""></ul>
        </div>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
